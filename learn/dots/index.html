<body>
  <div class="wrap">
    <header>
      <a href="../#Rendering">Rendering</a>
    </header>
    <main>
      <h1>Dots</h1>
      <figure>
        <canvas id="canvas"></canvas>
      </figure>
      <form id="ranges" class="ranges">
        <input type="range" value="1" min="0" max="2" step=".01">
      </form>
      <p>
        <span>Dots are an easy way to get started with rendering.</span>
        <span>A dot has a position, size and color.</span>
      </p>
      <figure>
        <figcaption>Example dot:</figcaption>
        <code class="lines">
          <span>import { zero as center } from "vec2";</span>
          <span>import { one as white } from "vec4";</span>
          <span>import { dot } from "dot2";</span>
          <span>const size = 1;</span>
          <span>export default dot(...center, size, ...white);</span>
        </code>
      </figure>
      <figure>
        <figcaption>Example dots:</figcaption>
        <code class="lines">
          <span>import { neg, basis, zero as center } from "vec2";</span>
          <span>import { one as white } from "vec4";</span>
          <span>import { dot, dots } from "dot2";</span>
          <span>const size = 1;</span>
          <span>const [right, top] = basis;</span>
          <span>const left = neg(right);</span>
          <span>const bottom = neg(top);</span>
          <span>export default dots(</span>
          <span class="indent-1">
            <span>dot(...center, size, ...white),</span>
            <span>dot(...top, size, ...white),</span>
            <span>dot(...right, size, ...white),</span>
            <span>dot(...bottom, size, ...white),</span>
            <span>dot(...left, size, ...white),</span>
          </span>
          <span>);</span>
        </code>
      </figure>
      <figure>
        <figcaption>Example vetors to dots:</figcaption>
        <code class="lines">
          <span>import { vecsToDots } from "dot2";</span>
          <span>import { slerpFromTo, basis } from "vec2";</span>
          <span>import { one as white } from "vec4";</span>
          <span>const [right, top] = basis;</span>
          <span>const arc = slerpFromTo(right, top, 6);</span>
          <span>const small = 0.05;</span>
          <span>export default vecsToDots(arc, small, ...white);</span>
        </code>
      </figure>
