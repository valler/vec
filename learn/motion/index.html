      <h1>Motion</h1>
      <p class="em-code">
        <span>For translation use the function <code>add</code>.</span>
        <span>Use the function <code>rot</code> for rotation.</span>
        <span>Rotation is done via double reflection.</span>
        <span>The first two arguments to <code>rot</code> are unit vectors which represent half the angle of rotation.</span>
      </p>
      <figure>
        <figcaption>Example rotation:</figcaption>
        <code class="lines">
          <span>import { isEqual, rot, basis, one, refl } from "vec3";</span>
          <span>const [a, b] = basis;</span>
          <span>const v = one;</span>
          <span>export default isEqual(</span>
          <span class="indent-1">
            <span>rot(a, b, v),</span>
            <span>refl(b, refl(a, v)),</span>
          </span>
          <span>);</span>
        </code>
      </figure>
