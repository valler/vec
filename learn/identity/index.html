    <main>
      <h1>Identity</h1>
      <p class="em-code">
        <span>The function <code>id</code> returns a vector equal to its argument.</span>
        <span>The <code>zero</code> vector ist the additive identity.</span>
        <span>The scalar <code>1</code> is the identity under scalar multiplication.</span>
        <span>The vector <code>one</code> is the vector equivalent.</span>
      </p>
      <figure>
        <figcaption>Example identity:</figcaption>
        <code class="lines">  
          <span>import { isEqual, id, one } from "vec2";</span>
          <span>export default isEqual(id(one), one);</span>
        </code>
      </figure>
      <figure>
        <figcaption>Example additive identity:</figcaption>
        <code class="lines">  
          <span>import { isEqual, add, one, zero } from "vec2";</span>
          <span>export default isEqual(add(one, zero), one);</span>
        </code>
      </figure>
      <figure>
        <figcaption>Example scalar multiplactive identity:</figcaption>
        <code class="lines">
          <span>import { isEqual, sMul, one } from "vec2";</span>
          <span>export default isEqual(sMul(one, 1), one);</span>
        </code>
      </figure>
      <figure>
        <figcaption>Example multiplactive identity:</figcaption>
        <code class="lines">  
          <span>import { isEqual, mul, set, one } from "vec2";</span>
          <span>export default isEqual(</span>
          <span class="indent-1">
            <span>mul(one, set(2, 3)),</span>
            <span>set(2, 3),</span>
          </span>
          <span>);</span>
        </code>
      </figure>
