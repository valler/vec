        <span>After normalization two vectors are equal or differ in direction only.</span>
      </p>

        <figcaption>Example same direction:</figcaption>
        <code class="lines">
          <span>import { isEqual, dir, sca } from "vec2";</span>
          <span>export default isEqual(</span>
          <span class="indent-1">
            <span>dir(sca(1)),</span>
            <span>dir(sca(3)),</span>
          </span>
          <span>);</span>
        </code>
      </figure>
