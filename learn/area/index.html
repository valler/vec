      <h1>Area</h1>
      <p>
        <span>The function <code>area</code> returns the area spanned by two vectors.</span>
        <span>That is the area of a parallelogram,</span>
        <span>twice the area of a triangle.</span>
      </p>
      <figure>
      <figure>
        <figcaption>Example area:</figcaption>
        <code class="lines">
          <span>import { isEqual, area, vec, refl } from "vec3";</span>
          <span>const a = vec(3, 4, 5);</span>
          <span>const b = vec(6, 7, 8);</span>
          <span>const n = dir(a);</span>
          <span>export default isEqual(</span>
          <span class="indent-1">
            <span>area(a, b),</span>
            <span>len(a) * len(rej(n, b)),</span>
          </span>
          <span>);</span>
        </code>
