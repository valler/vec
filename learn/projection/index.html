      <h1>Projection</h1>
      <p>
        <span>The function <code>proj</code> projects a vector onto a line represented by a given unit vector.</span>
        <span>The function <code>rej</code> projects a vector onto the hyperplane orthogonal to the unit vector.</span>
      </p>
      <figure>
        <figcaption>Example projection:</figcaption>
        <code class="lines">
          <span>import { isEqual, proj, basis, sca, sMul, dot } from "vec3";</span>
          <span>const [n] = basis;</span>
          <span>const v = sca(3);</span>
          <span>export default isEqual(</span>
          <span class="indent-1">
            <span>proj(n, v),</span>
            <span>sMul(n, dot(n, v)),</span>
          </span>
          <span>);</span>
        </code>
      </figure>
      <figure>
        <figcaption>Example projection onto a hyperplane:</figcaption>
        <code class="lines">
          <span>import { isEqual, rej, basis, sub, proj, sca } from "vec3";</span>
          <span>const [n] = basis;</span>
          <span>const v = sca(3);</span>
          <span>export default isEqual(</span>
          <span class="indent-1">
            <span>rej(n, v),</span>
            <span>sub(v, proj(n, v)),</span>
          </span>
          <span>);</span>
        </code>
      </figure>
