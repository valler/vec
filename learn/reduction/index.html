      <h1>Reduction</h1>
      <p>
        <span>You can reduce vector coefficients to a number.</span>
        <span>The function <code>coefSum</code> returns the sum of the coefficients.</span>
        <span>The function <code>coefPro</code> returns the product of the coefficients.</span>
        <span>It takes <var>n</var> reductions to produce an n-dimensional vector.</span>
      </p>
      <figure>
        <figcaption>Example coefficient sum:</figcaption>
        <code class="lines">
          <span>import { coefSum, vec } from "vec";</span>
          <span>export default coefSum(</span>
          <span class="indent-1">
            <span>vec(1, 2, 3, 4, 5)</span>
          </span>
          <span>) === 1 + 2 + 3 + 4 + 5;</span>
        </code>
      <figure>
      </figure>
        <figcaption>Example coefficient product:</figcaption>
        <code class="lines">
          <span>import { coefPro, vec } from "vec";</span>
          <span>export default coefPro(</span>
          <span class="indent-1">
            <span>vec(1, 2, 3, 4, 5)</span>
          </span>
          <span>) === 1 * 2 * 3 * 4 * 5;</span>
        </code>
      </figure>
